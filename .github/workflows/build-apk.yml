name: Build APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Analyze code
        working-directory: mobile
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Build APK (Release - Production)
        working-directory: mobile
        run: flutter build apk --release --dart-define=ENV=prod

      - name: Build APK (Split per ABI - Production)
        working-directory: mobile
        run: flutter build apk --release --split-per-abi --dart-define=ENV=prod

      - name: Upload APK (Universal)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release
          path: mobile/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 30

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: app-armeabi-v7a-release
          path: mobile/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 30

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64-release
          path: mobile/build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

  notify:
    name: Notify Build Complete
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ APK Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- **app-release**: Universal APK (larger, works on all devices)" >> $GITHUB_STEP_SUMMARY
          echo "- **app-arm64-v8a-release**: Optimized for modern ARM64 devices" >> $GITHUB_STEP_SUMMARY
          echo "- **app-armeabi-v7a-release**: For older ARM devices" >> $GITHUB_STEP_SUMMARY
          echo "- **app-x86_64-release**: For x86 emulators/devices" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
